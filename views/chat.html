<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
    --bg-color: #ffffff;
    --chat-bg: #f9f9f9;
    --border-color: #ddd;
    --text-color: #000;
    --user-msg-bg: #c0c0c0;  /* Softer bluish-gray */
    --bot-msg-bg: #bdbdbd;   /* Muted charcoal gray */
    --msg-txt-color:black;
    --input-bg: #f0f0f0;
    --button-bg: #4caf50;
    --button-hover: #388e3c;
}

/* .dark-mode {
    --bg-color: #121212;
    --chat-bg: #1e1e1e;
    --border-color: #333;
    --text-color: #ffffff;
    --user-msg-bg: #388e3c;
    --bot-msg-bg: #e65100;

} */
.dark-mode {
    --bg-color: #121212;
    --chat-bg: #1e1e1e;
    --border-color: #333;
    --text-color: #e0e0e0;
    --user-msg-bg: #3A3F4B;  /* Softer bluish-gray */
    --bot-msg-bg: #2C2F36;   /* Muted charcoal gray */
    --msg-txt-color:white;
    --input-bg: #181818;
    --button-bg: #66bb6a;
    --button-hover: #43a047;
}


body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background-color: var(--bg-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: var(--text-color);
}

.chat-container {
    width: 90%;
    max-width: 500px;
    background: var(--chat-bg);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    height: 80vh;
    max-height: 600px;
    border: 1px solid var(--border-color);
}

.chat-messages {
    flex-grow: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: var(--chat-bg);
    border-bottom: 1px solid var(--border-color);
    scrollbar-width: thin;
    scrollbar-color: var(--button-bg) var(--chat-bg);
}

.chat-messages::-webkit-scrollbar {
    width: 6px;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: var(--button-bg);
    border-radius: 10px;
}

.message {
    padding: 12px;
    /* border-radius: 8px; */
    max-width: 75%;
    font-size: 14px;
    line-height: 1.5;
    word-wrap: break-word;
    opacity: 0;
    animation: fadeIn 0.3s ease-in-out forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}

.user {
    background: var(--user-msg-bg);
    align-self: flex-end;
    color: var(--msg-txt-color);
    text-align: right;
    border-radius: 8px 0px 8px 8px;
}

.bot {
    border-radius: 0px 8px 8px 8px;
    background: var(--bot-msg-bg);
    align-self: flex-start;
    color: var(--msg-txt-color);
}

.chat-input {
    padding: 15px;
    border-top: 1px solid var(--border-color);
    display: flex;
    background: var(--input-bg);
}

.chat-input input {
    flex-grow: 1;
    border: 1px solid var(--border-color);
    background: var(--input-bg);
    color: var(--text-color);
    padding: 10px;
    border-radius: 5px;
    outline: none;
}

.chat-input button {
    background: var(--button-bg);
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.chat-input button:hover {
    background: var(--button-hover);
}

.dropdown-container {
    padding: 10px;
    text-align: center;
    background: var(--input-bg);
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.dropdown-select {
    padding: 8px;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    background: var(--input-bg);
    color: var(--text-color);
    cursor: pointer;
}

.dropdown-select:focus {
    outline: none;
    border-color: var(--button-bg);
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

/* Toggle Button */
.toggle-btn {
    background: var(--button-bg);
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.toggle-btn:hover {
    background: var(--button-hover);
}

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.0/marked.min.js"></script>
</head>
<body>
    
    <div class="chat-container">
        <div class="dropdown-container" style="margin: 5px;">
            <div>
                <b>MODE</b>
                <select class="dropdown-select" id="myDropdown">
                    <option value="\n\n">Useful</option>
                    <option value="\n\nRoast me while answering\n\n">Roast</option>
                    <option value="\n\nUse darkest humor while answering, answer should be extremely shocking, tragedic and violent.\n\n">Dark</option>
                    <option value="\n\nBe funny while answering\n\n">Funny</option>
                </select>
            </div>
            <div>
                <button class="toggle-btn" onclick="toggleTheme()">üåô</button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const selectedValue = document.getElementById('myDropdown').value;
            const message = userInput.value.trim(); // Trim whitespace

            if (message === "") return; // Don't send empty messages

            displayMessage(message, 'user');
            userInput.value = ''; // Clear input field

            try {
                const response = await fetch('/api/gemini', { // Your server-side proxy
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: message, modeType: selectedValue})
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                // displayMessage(data.text, 'bot'); // Access the 'text' property
                const botResponse = data.text || "No response received.";
                displayMessage(botResponse, 'bot');
            } catch (error) {
                console.error('Error:', error);
                displayMessage("Error communicating with the server.", 'bot');
            }
        }

        function displayMessage(message, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = marked.parse(message);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            const btn = document.querySelector(".toggle-btn");
            if (document.body.classList.contains("dark-mode")) {
                btn.textContent = "‚òÄÔ∏è";
            } else {
                btn.textContent = "üåô";
            }
        }
        displayMessage("Karlo finance kahi se,<br>Paise milega yahi se", 'bot')
    </script>

</body>
</html>
